# Configure Jetty for StdErrLog Logging
org.eclipse.jetty.util.log.class=org.eclipse.jetty.util.log.StrErrLog
# Overall Logging Level is INFO
org.eclipse.jetty.LEVEL=INFO
# Detail Logging for WebSocket
org.eclipse.jetty.websocket.LEVEL=DEBUG

com.altamiracorp.LEVEL=DEBUG
com.altamiracorp.SOURCE=true
org.securegraph.LEVEL=DEBUG
org.securegraph.SOURCE=true
io.lumify.LEVEL=DEBUG
io.lumify.SOURCE=true
